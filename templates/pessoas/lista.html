{% extends "base.html" %}

{% block title %}Lista de Pessoas{% endblock %}

{% block content %}
    <h1>Lista de Pessoas</h1>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.idade }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('cadastro') }}">Cadastrar Nova Pessoa</a>
{% endblock %}
