{% extends "base.html" %}

{% block title %}Safras{% endblock %}

{% block content %}
    <h1>Safras</h1>
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.idade }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('safras_cad') }}">Cadastrar Nova Safra</a>
{% endblock %}
